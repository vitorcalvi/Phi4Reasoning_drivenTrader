# 1-Minute Scalping Strategy
name: '1-Minute Scalping'
version: '1.0'
description: 'AI-driven scalping for quick profits'
author: 'AI Trading Bot'

# Entry conditions
entry:
  long:
    rsi_oversold: 30
    volume_multiplier: 1.5
    spread_limit: 0.05
    confidence_threshold: 0.7

  short:
    rsi_overbought: 70
    volume_multiplier: 1.5
    spread_limit: 0.05
    confidence_threshold: 0.7

# Exit conditions
exit:
  take_profit_pct: 1.0
  stop_loss_pct: 0.5
  max_duration_minutes: 30

# Position sizing
position_sizing:
  base_size: 10
  max_size: 100

# Risk management
risk_management:
  max_daily_trades: 20
  max_consecutive_losses: 3
